<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google-homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <div class="nav-links">
        <ul>
          <li><a href="https://mail.google.com/mail">Gmail</a></li>
          <li><a href="#">Images</a></li>
        </ul>
        <div class="nav-icon">
          <div class="app">
            <a href="#"><i class="material-icons">apps</i></a>
          </div>

          <div class="profile-picture">
            <a href="#">
              <img src="./images-sorce/hashim.jpg" alt="profile-picture"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="google-logo">
        <img src="./images-sorce/google-logo.png" alt="Google-logo" />
      </div>
      <div class="search-bar">
        <div class="search-cover">
          <div class="bar-plus-search">
            <div class="search-icon">
              <i class="material-icons">search</i>
            </div>
            <input type="search" class="search" />
          </div>
        </div>
        <div class="buttons-search-bar">
          <input type="submit" value="Googe Search" class="search-bar-div" />
          <input
            type="submit"
            value="I'm Feeling Lucky"
            class="search-bar-div"
          />
        </div>
      </div>
      <div class="parent-google-offer">
        <div class="google-offer">
          <div class="language">
            Google offered in:
            <a href="#">سنڌي</a>
            <a href="#">پښتو</a>
            <a href="#">اردو</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="cover-footer">
        <div class="location">Pakistan</div>
        <div class="sub-footer">
          <div class="left-side left-right">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
          </div>
          <div class="right-side left-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
